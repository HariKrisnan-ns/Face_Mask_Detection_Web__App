<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Face Mask Detection App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <body>
        <div class="container">
            <h1>Mask Detection</h1>

            <div class="action-area">
                <form class="upload-form" action="/predict" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" required>
                    <input type="submit" value="Classify" class="btn">
                </form>

                <form class="live-form" action="/live">
                    <input type="submit" value="Open Live Camera" class="btn secondary-btn">
                </form>
            </div>
        </div>
    </body>


</html>
